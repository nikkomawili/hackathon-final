<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="container">
                <div class="logo">
                    <img src="/img/Logo.png" alt="">
                </div>
                <div class="register">
                    <p>Register for free</p>
                    <button><a href="#">Login</a></button>
                </div>
                <div class="right">
                    <p>Choose your preferred doctor and time to <br>
                    book an appoinment or consultation</p>
                    <img src="/img/box 1.png" alt="">
                    <img src="/img/chat notif white.png" alt="">
                </div>
            </div>
        </div>

        <div class="heading1">
            <div class="left">
                Connect, Consult, and Care Remotely
            </div>
            <div class="right">
                <p>Get high-quality service with quality telemedicine. Take control of your health and experience the benefits of telemedicine with our platform</p>
                <div class="lets-talk">
                    <button>Lets Talk!</button>
                    <span><img src="/img/Play button.png" alt=""></span>
                </div>
            </div>
        </div>

        <div class="hero-banner-bottom">
            <img src="img/hero banner button.png" alt="">
        </div>

        <div class="appointment-contact-2">
            <img src="/img/Appointment contact 2.png" alt="">
        </div>

        <div class="hero-banner-3 doc">
            <img src="/img/hero banner 3.png" alt="">
        </div>

        <div class="hero-banner-1">
            <img src="img/hero banner 1.png" alt="">
        </div>

    </header>

    
</body>
</html>
